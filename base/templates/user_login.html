<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-center text-gray-800 mb-6">User Login</h1>
        <form class="max-w-md w-full" method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-6">
                <label class="block">
                    <span class="text-gray-700">user name</span>
                    <input type="text" name="username"  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </label>
                <label class="block">
                    <span class="text-gray-700">Password</span>
                    <input type="password" name="password"  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </label>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Login</button>
            </div>
            {% if messages %}
            {% for message in messages %}
            <p class="mt-8 text-red-400">{{ message }}</p>
            {% endfor %}
            {% endif %}
        </form>
        <p class="mt-8 text-gray-600">New here? <a href="{% url 'user_register' %}" class="text-blue-500 font-semibold hover:underline">Register as User</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Add custom scripts here
    </script>

</body>

</html>
