<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <div class="max-w-3xl mx-auto mt-10 px-4 md:px-0">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Post a Job</h1>
            <form  method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="jobRole" class="block text-gray-700 font-bold mb-2">Job Role:</label>
                    <input type="text" id="jobRole" name="role" class="border border-gray-300 rounded-md px-3 py-2 w-full" placeholder="Enter job role" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
                    <textarea id="description" name="description" class="border border-gray-300 rounded-md px-3 py-2 w-full" placeholder="Enter job description" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Skills Required:</label>
                    <div class="space-y-2">
                        {% for each_skill in skills %}
                        <label for="skill1" class="inline-flex items-center">
                            <input type="checkbox" id="skill1" name="skills" value="{{ each_skill.name }}" class="form-checkbox text-blue-500 rounded">
                            <span class="ml-2">{{ each_skill.name }}</span>
                        </label>
                        {% endfor %}
                        
        
                        <!-- Add more skills here -->
                    </div>
                </div>
                <div class="mb-4">
                    <label for="pay" class="block text-gray-700 font-bold mb-2">Pay:</label>
                    <input type="text" id="pay" name="pay" class="border border-gray-300 rounded-md px-3 py-2 w-full" placeholder="Enter pay" required>
                </div>
                <div class="mb-4">
                    <label for="experience" class="block text-gray-700 font-bold mb-2">Experience Required:</label>
                    <select id="experience" name="experience" class="border border-gray-300 rounded-md px-3 py-2 w-full" required>
                        <option value="">Select experience</option>
                        {% for each_experience in experiences %}
                        <option value="{{ each_experience.experience_value  }}">{{ each_experience.experience_value }}</option>
                        {% endfor %}
                                              
                    </select>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 font-bold mb-2">Location:</label>
                    <input type="text" id="location" name="location" class="border border-gray-300 rounded-md px-3 py-2 w-full" placeholder="Enter job location" required>
                </div>
                <div class="mb-4">
                    <label for="companyName" class="block text-gray-700 font-bold mb-2">Company Name:</label>
                    <input type="text" id="companyName" name="companyname" class="border border-gray-300 rounded-md px-3 py-2 w-full" placeholder="Enter company name" required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Post Job</button>
            </form>
        </div>
    </div>

</body>

</html>
