<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-8">Applied Jobs</h1>
        <div class="grid grid-cols-1 gap-4">
            {% if applied_jobs %}
                {% for application in applied_jobs %}
                    <div class="bg-white p-4 shadow rounded-lg">
                        <h2 class="text-xl font-bold">{{ application.job_post.title }}</h2>
                        <p class="text-gray-600">{{ application.job_post.description }}</p>
                        <p class="mt-2 text-gray-700">Status: 
                            <span class="font-bold 
                                {% if application.status.name == 'Applied' %}
                                    text-blue-500
                                {% elif application.status.name == 'Shortlisted' %}
                                    text-green-500
                                {% elif application.status.name == 'Rejected' %}
                                    text-red-500
                                {% endif %}
                            ">
                                {{ application.status.name }}
                            </span>
                        </p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-xl text-gray-700">No applied jobs found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
