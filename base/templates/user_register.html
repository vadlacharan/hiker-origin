<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-center text-gray-800 mb-6">User Registration</h1>
        <p class="text-lg md:text-xl lg:text-2xl text-center text-gray-600 mb-8">Create your account to apply for jobs and manage your applications!</p>
        <form class="max-w-md w-full" method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-6">
                {% if messages %} {% for message in messages %}
                <p class="mt-8 text-red-400">{{ message }}</p>
                {% endfor %} {% endif %}
                <label class="block">
                    <span class="text-gray-700">User name</span>
                    <input name="username" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </label>
                <label class="block">
                    <span class="text-gray-700">Email Address</span>
                    <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </label>
                <label class="block">
                    <span class="text-gray-700">Password</span>
                    <input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </label>
                <label class="block">
                    <span class="text-gray-700">Confirm Password</span>
                    <input type="password" name="confirmpassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </label>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Register</button>
            </div>


        </form>
        <p class="mt-8 text-gray-600">Already have an account? <a href="{% url 'user_login' %}" class="text-blue-500 font-semibold hover:underline">Login here</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Add custom scripts here
    </script>

</body>

</html>
